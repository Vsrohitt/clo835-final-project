<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ group_name }} - Employee Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --brand:#0d6efd; --panel:rgba(255,255,255,.92); }
    body {
      margin:0; font-family: system-ui, Arial, sans-serif;
      {% if background_image %}
      background: url('{{ url_for("static", filename=background_image) }}') center/cover fixed no-repeat;
      {% else %} background:#f4f6f8; {% endif %}
    }
    header{background:color-mix(in srgb, var(--brand) 85%, white); color:#fff; padding:24px; text-align:center}
    nav{background:rgba(33,37,41,.85); padding:10px; text-align:center}
    nav a{color:#fff; text-decoration:none; margin:0 10px; padding:8px 12px; border-radius:8px}
    nav a:hover{background:rgba(255,255,255,.18)}
    .container{max-width:900px; margin:20px auto; padding:20px; background:var(--panel); border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,.08)}
    table{width:100%; border-collapse:collapse}
    th,td{border:1px solid #e5e7eb; padding:10px}
    th{background:#f8fafc}
    button, .btn{background:var(--brand); border:0; color:#fff; padding:10px 16px; border-radius:8px; cursor:pointer}
    input{width:100%; padding:8px; border:1px solid #d0d7de; border-radius:8px}
    label{display:block; margin:8px 0 4px}
  </style>
</head>
<body>
  <header>
    <h1>{{ group_name }}</h1>
    <p>{{ group_slogan }}</p>
  </header>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('employees') }}">View Employees</a>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
  </nav>
  <main class="container">{% block content %}{% endblock %}</main>
</body>
</html>
